<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cactus</title>
</head>
<body>
    <audio autoplay loop src="music.mp3"></audio>

    <span></span>

    <svg class="pot pot-fill">
        <use href="sprite.svg#pot-fill"/>
    </svg>

    <svg class="cactus cactus-bg">
        <use href="sprite.svg#cactus-bg"/>
    </svg>  

    <svg class="cactus cactus-fill">
        <use href="sprite.svg#cactus-fill"/>
    </svg>   
    
    <svg class="pot pot-outline">
        <use href="sprite.svg#pot-outline"/>
    </svg>

    <svg class="cactus cactus-outline">
        <use href="sprite.svg#cactus-outline"/>
    </svg>

    <svg class="cactus dots">
        <use href="sprite.svg#dots"/>
    </svg>

    <svg class="water">
        <use href="sprite.svg#water"/>
    </svg>

    <img src="watercup.gif" alt="a cup of water"/>
    
    <script src="script.js"></script>
</body>
</html>
