<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>A Plane Window</title>
</head>
<body>
    <audio autoplay loop src="flight.mp3"></audio>
    <!-- source:https://www.youtube.com/watch?v=RKl6cUnOyAE take flight [lo-fi hip hop / jazzhop / chillhop mix] (Study/Sleep/Relax) 2018-->

    <svg class="sky">
        <use href="sprite.svg#sky"/>
    </svg>

    <svg class="cloud1">
        <use href="sprite.svg#cloud1"/>
    </svg>

    <svg class="wing">
        <use href="sprite.svg#wing"/>
    </svg>

    <svg class="cloud2">
        <use href="sprite.svg#cloud2"/>
    </svg>

    <span class="block left-block"></span>
    <span class="block right-block"></span>
    <span class="block bottom-left-block"></span>
    <span class="block bottom-right-block"></span>
    
    <span class = "dark-filter"></span>

    <img class="clouds" src="clouds.gif" alt="clouds glitching">
    <!-- source: free cloud animation - clipart library -->
    
    <img class="rain" src="rain.gif" alt="raindrops">
    <!-- source: http://i.annihil.us/u/prod/marvel/html_blocks_assets/ironman404/IM-rain.gif -->

    <svg class="window">
        <use href="sprite.svg#window-fill"/>
    </svg>

    <svg class="window">
        <use href="sprite.svg#window-outline"/>
    </svg>

    <div>
        <svg class="chair">
            <use href="sprite.svg#chair"/>
        </svg>
        <svg class="chair">
            <use href="sprite.svg#chair"/>
        </svg>
        <svg class="chair">
            <use href="sprite.svg#chair"/>
        </svg>
    </div>

    <span class="hover-indicator"></span>

    <script src="script.js"></script>
</body>
</html>
